<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Change the <title> from "Page Title" to "Hello World" -->
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="helloWorld.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <!-- Create a header element.  -->
    <!-- Inside the header, add an <h1> element containing your name -->
    <header class="clearfix">
      <h1>Heather Kim</h1>
    </header>
    <!-- Include an image -->
    <main>
    <section class="clearfix">
    <img src="HeatherPumpkin.jpg" alt="Heather with a pumpkin" />
    <!-- Create an unordered list with 3 list items of fun facts about you -->
    <div>
      <h2>Fun facts about me</h2>
      <ul>
        <li>I am originally from Korea.</li>
        <li>I live with my adorable cat Pochi.</li>
        <li>I love doing pilates.</li>
      </ul>
    </div>
    </section>
    </main>
    <!-- Create a footer element. -->
    <!-- Inside your footer, put a <p> element with your favorite quote -->
    <footer>
      <p>
        Insanity is doing the same thing over and over and expecting different results. -Albert Einstein-
      </p>
    </footer>
</body>
</html>
